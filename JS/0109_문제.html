<script>
    /*
        학생 10명이 상담을 받기 위해 매일 한 명씩, 순서대로 상담실을 찾아갑니다. 
        상담은 상담 선생님이 계실 때에만 상담을 받을 수 있습니다. 
        또한 한번 상담실을 방문한 학생은 다시 상담실에 찾아가지 않습니다. 
        선생님의 일정표가 주어질 때, 누가 상담을 받지 못했는지 알고 싶습니다. 
        일정표에는 선생님이 있는 날엔 "O"가, 없는 날엔 "X"가 표시됩니다.
        
        예를 들어, 선생님의 일정이 ["O", "X", "X", "O", "O", "O", "X", "O", "X", "X"]라면 
        2번, 3번, 7번, 9번, 10번의 학생은 상담을 받지 못합니다.
        
        선생님의 일정을 담은 배열 schedule이 주어질 때, 
        상담을 받지 못한 학생의 번호를 오름차순으로 정렬하여 출력해주세요.
        
        ---
        
        #####보충 설명
        * schedule의 원소는 "O" 또는 "X"입니다.
        * schedule은 길이가 10인 배열입니다.
        
        ---
        
        #####예시
        | schedule 											 | result 			|
        |----												 |----				|
        | ["O", "X", "X", "O", "O", "O", "X", "O", "X", "X"] | [2, 3, 7, 9, 10] |
        
        ---
        #####예시 설명
        
        1일, 4일, 5일, 6일, 8일에만 선생님이 상담실에 있으므로 
        2번, 3번, 7번, 9번, 10번 학생은 상담을 받지 못합니다.
     */
    
    let schedule = ["O", "X", "X", "O", "O", "O", "X", "O", "X", "X"];
    let result = [];


    let cnt = 1;
    for(let i = 0; i < schedule.length; i++){
        if(schedule[i] == "O"){
            document.write('"O"', " ");
        }
        else{
            document.write('"X"', " ");
            result.push(cnt);
        }
        cnt++;
    }

    document.write("<br>");

    result.sort((a, b)=>{
        if(a > b){
            return 1;
        } else if(a < b){
            return -1;
        } else {
            return 0;
        }
    });

    document.write(result);
    
    
    </script>
