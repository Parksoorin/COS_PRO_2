<script>
    /*
        X 마트에서는 빈 병 n개와 음료수 한 병을 교환해줍니다.
        
        예를 들어, 현재 가진 돈이 8원, 음료수 한 병은 2원이고 n이 4라면 음료수 4개를 살 수 있습니다. 
        음료수 네개를 다 마신 후, 남은 빈 병 4개를 가져가면 음료수를 한 병 더 받을 수 있습니다. 
        따라서 8원으로는 음료수를 총 5병 마실 수 있습니다.
        
        가진 돈 money, 음료수 한 병의 가격 price, 음료수 한 병과 교환하는데 필요한 빈 병의 수 n이 
        매개변수로 주어질 때, 마실 수 있는 총 음료수의 수를 출력하시오.
        
        ---
        
        #####보충 설명
        * 가진 돈 money는 1 이상 1,000 이하인 자연수입니다.
        * 음료수 한 병의 가격 price는 1 이상 100 이하인 자연수입니다.
        * 음료수 한 병과 교환하는데 필요한 빈 병의  수 n은 3 이상 10 이하인 자연수입니다.
        
        ---
        
        #####예제
        
        | money | price | n | result |
        |-------|-------|---|--------|
        | 8 	| 2 	| 4 | 5  	 |
        | 6 	| 2 	| 2 | 5  	 |
        
        #####예제 설명
        예제 #1
        문제에 나온 예와 같습니다.
        
        예제 #2
        1. 6원으로 2원짜리 음료수 3개를 삽니다.
        2. 음료를 다 마시면 빈 병 3개가 남습니다. 이 중 빈 병 두개를 가져가 새 음료수 한 병과 교환합니다.
        3. 음료를 마시면 빈 병 2개가 남습니다. 이를 새 음료수 한 병으로 교환합니다.
        따라서 총 6원으로는 음료수 5병을 마실 수 있습니다.
    */

    // 예시가 여러개일경우 번갈아 가면서 테스트해본다. 

    let money = 8;
    let price = 2;
    let n = 4;

    //let money = 6;
    //let price = 2;
    //let n2 = 2;

    let result = 0;

    result = parseInt(money / price);
    let bin = result + (money % price);
    result += parseInt(bin / n);

    document.write(result);
