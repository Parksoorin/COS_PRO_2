<script>
    /*
        XX 시험을 친 수험생들의 점수가 주어질 때, 합격자 수를 구하려 합니다. 
        시험에 합격하기 위해서는 커트라인 이상의 점수를 받아야 합니다.
        
        예를 들어 수험생들의 점수가 [80점, 90점, 55점, 60점, 59점]이고, 
        커트라인이 60점이라면 3명이 합격했습니다.
        
        수험생들의 시험 점수가 들어있는 배열 scores, 커트라인 점수 cutline이 주어질 때, 
        합격자 수 출력해주세요.
        
        ---
        ##### 보충 설명
        * scores의 원소는 각 학생의 시험 점수를 나타내며 0 이상 100 이하의 정수입니다.
        * scores의 길이는 1 이상 100 이하입니다.
        * cutline은 0 이상 100 이하의 정수입니다.
        
        ---
        ##### 예시
        
        | scores               | cutline | return |
        |----------------------|---------|--------|
        | [80, 90, 55, 60, 59] | 60      | 3      |
        
        ##### 예시 설명
        예시 #1
        * 80점, 90점, 60점은 합격입니다.
        * 55점, 59점은 불합격입니다.
        
        따라서 3명이 합격했습니다.
    */
    let scores = [80, 90, 55, 60, 59];
    let cutline = 60;
    let cnt = 0;

    for(let i = 0; i < scores.length; i++){
        if(scores[i] >= 60){
            cnt++;
        }
    }

    document.write(cnt);

</script>
