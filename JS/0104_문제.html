<script>
    /*
        모든 속도위반 차량이 낼 벌금이 총 몇만 원인지 알아내려 합니다. 
        벌금을 매기는 기준은 다음과 같습니다.
        
        | 기준                   			  | 벌금   |
        |---------------------------------|-------|
        | 규정 속도 10% 이상 20% 미만 위반 	  | 3만 원 |
        | 규정 속도 20% 이상 30% 미만 위반 	  | 5만 원 |
        | 규정 속도 30% 이상 위반 		 	  | 7만 원 |
        
        예를 들어 규정 속도가 100인 도로를 112로 달렸다면 규정 속도를 12% 위반하였습니다. 
        따라서 규정 속도를 10% 이상 20% 미만 위반하였으므로 벌금 3만 원을 부과합니다.
        
        규정 속도 speed와 도로를 달리는 모든 차의 속도가 담긴 배열 cars가 주어질 때, 
        총벌금은 몇만 원인지 출력해주세요.
        
        ---
        #####보충 설명
        * 규정 속도는 30 이상 140 이하이며, 10으로 나누어 떨어지는 숫자입니다.
        * 도로를 달리는 차의 수는 1대 이상 40대 이하입니다.
        * 모든 차는 0km/h 이상 200km/h 이하로 달립니다.
        
        ---
        #####예시
        
        | speed | cars                      		 | return |
        |-------|------------------------------------|--------|
        | 100   | [110, 98, 125, 148, 120, 112, 89]  | 23     |
        
        #####예시 설명
        
        | 기준                         	   | 위반 차량   | 총벌금    |
        |----------------------------------|-----------|---------|
        | 규정 속도 10% 이상 20% 미만 위반 	   | 2대   	   | 6만원    |
        | 규정 속도 20% 이상 30% 미만 위반 	   | 2대   	   | 10만원   |
        | 규정 속도 30% 이상 위반      	       | 1대   	   | 7만원    |
    */


    let speed = 100;
    let cars = [110, 98, 125, 148, 120, 112, 89];
   
    let a = speed / 10;
    let cnt1 = 0, cnt2 = 0, cnt3 = 0;

    for(let i = 0; i < cars.length; i++){
        if(cars[i] >= speed + a && cars[i] < speed + a * 2){
            cnt1++;
        } else if(cars[i] >= speed + a * 2 && cars[i] < speed + a * 3){
            cnt2++;
        } else if(cars[i] >= speed + a * 3){
            cnt3++;
        }
    }

    let money1 = cnt1 * 3;
    let money2 = cnt2 * 5;
    let money3 = cnt3 * 7;
    document.write("규정 속도 10% 이상 20% 미만 위반 : ", cnt1, "대, 총 벌금 : ", money1, "만원<br>");
    document.write("규정 속도 20% 이상 30% 미만 위반 : ", cnt2, "대, 총 벌금 : ", money2, "만원<br>");
    document.write("규정 속도 30% 이상 위반 : ", cnt3, "대, 총 벌금 : ", money3, "만원<br>");

</script>
