<script>
    /*
        하루 동안 엘리베이터가 멈춘 층이 순서대로 들어있는 배열이 있습니다.
        이때, 엘리베이터의 총 이동거리를 구하려 합니다. 단, 층과 층 사이의 거리는 1입니다. 
        
        예를 들어 배열에 [1, 2, 5, 4, 2]가 들어있다면, 엘리베이터가 이동한 거리는 7입니다.
        
        ---
        #####매개변수 설명
        하루 동안 엘리베이터가 멈춘 층이 순서대로 들어있는 배열 floors가
        solution 메소드의 매개변수로 주어집니다.
        * floors의 길이는 2 이상 100 이하입니다.
        * floors의 원소는 1 이상 100 이하의 자연수이며, 
        인접한 두 원소의 값이 같은 경우는 주어지지 않습니다.
        * floors의 첫 번째 원소는 엘리베이터의 처음 위치를 나타냅니다.
        
        ---
        #####return 값 설명
        엘리베이터의 총 이동 거리를 return 해주세요.
        
        ---
        #####예시
        | floors          | return |
        |-----------------|--------|
        | [1, 2, 5, 4, 2] | 7      |
        
        #####예시 설명
        엘리베이터는 처음에 1층에 있으며, 다음 순서대로 움직였습니다.
        
        * 1층 - 2층 - 5층 - 4층 - 2층
        
        층과 층사이의 거리는 1이므로, 엘리베이터가 이동한 거리는 다음과 같습니다.
        
        * 1층 - 2층 (이동 거리 : 1)
        * 2층 - 5층 (이동 거리 : 3)
        * 5층 - 4층 (이동 거리 : 1)
        * 4층 - 2층 (이동 거리 : 2)
        
        따라서 총 이동 거리는 7입니다.
    */

    let floors = [1, 2, 5, 4, 2];
    let result = 0;
    
    for(let i = 0; i < floors.length - 1; i++){
        if(floors[i] > floors[i + 1]){
            result += floors[i] - floors[i+1];
        } else if(floors[i] < floors[i + 1]){
            result += floors[i+1] - floors[i];
        }
    }

    document.write(result);

</script>
