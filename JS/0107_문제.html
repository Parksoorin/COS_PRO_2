<script>
    /*
     	O일장은 O일마다 열리는 시장을 뜻합니다. 
        예를 들어 오늘 4일장이 열렸다면, 다음 4일장은 4일 뒤에 열립니다.
        오늘부터 a일장과 b일장 제도를 시행하려 합니다. 
        정수 a, b가 주어졌을 때, a일장과 b일장이 같이 열리는 날은 며칠에 한 번씩 있는지 구하려 합니다.
        
        예를 들어, a가 4이고 b가 6이라면 시장은 다음과 같이 열립니다.
        
        a와 b가 주어질 때, a일장과 b일장이 같이 열리는 날은 며칠에 한 번씩 있는지 출력해주세요. 
        
        ---
        
        ##### 보충 설명
        
        * a와 b는 1 이상 30 이하인 자연수입니다.
        
        ---
        #####예시
        
        | a      | b      | result |
        |--------|--------|--------|
        | 4      | 6      | 12     |
        
        #####예시 설명
        문제의 예와 같습니다.
    */

	let a = 4;
    let b = 6;
    let i = 1;
	
    while(true){
        if(i % 4 == 0 && i % 6 == 0){
            break;
        }
        i++;
    }

    document.write(i);
    
</script>
