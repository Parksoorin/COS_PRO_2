<script>
    /*
        [문제01]
        n일 동안 매일매일의 평균 기온이 순서대로 들어있는 배열이 있습니다. 
        이때, A 번째 일과 B 번째 일 사이에서 A, B 번째 일보다 기온이 높았던 날은 총 며칠이었는지 구하려 합니다.
        
        n일 동안 매일매일의 평균 기온이 순서대로 들은 배열 temperature, 
        두 날짜를 나타내는 자연수 A, B가 주어질 때, 
        A 번째 일과 B 번째 일 사이에서 두 날짜보다 기온이 높았던 날은 총 며칠인지 출력하세요.
        
        ---
        #####보충 설명
        
        * temperature의 길이는 3 이상 30 이하입니다.
        * temperature의 원소는 -30 이상 50 이하인 정수입니다.
        * 날짜는 0번째 일부터 시작합니다.
        * 즉, temperature의 첫 번째 원소는 0번째 날, 두 번째 원소는 1번째 날 ... 을 의미합니다.
        * A, B는 날짜를 나타내는 정수이며, 0 이상 (temperature의 길이 - 1) 이하입니다.
        * A는 B보다 항상 작습니다.
        
        ---
        #####예제
        
        | temperature              | A | B | result |
        |--------------------------|---|---|--------|
        | [3, 2, 1, 5, 4, 3, 3, 2] | 1 | 6 | 2      |
        
        #####예제 설명
        
        예제 #1
        * 1번째 날 온도는 2입니다.
        * 6번째 날 온도는 3입니다.
        * 두 날짜 사이에서 두 날짜보다 기온이 높았던 날은 3번째, 4번째 날입니다.
        
        따라서 2를 출력하면 됩니다.
    */

    // 예시가 여러개일경우 번갈아 가면서 테스트해본다. 

    let temperature  = [3, 2, 1, 5, 4, 3, 3, 2];
    let A = 1;
    let B = 6;
    let cnt = 0;

    for(let i = A; i < B; i++){
        let a = temperature[A];
        let b = temperature[B];

        if(temperature[i] > a && temperature[i] > b){
            cnt++;
        }
    }

    document.write(cnt);

</script>
