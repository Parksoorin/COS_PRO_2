<script>
    /*
        XX 마트에선 구매할 물건이 3개 이하이면 소량 계산대에서, 
        그렇지 않으면 일반 계산대에서 계산해야 합니다. 
        두 계산대 모두 물건 한 개를 계산하는 데 1분이 걸립니다.
        
        손님들이 구매할 물건 수가 담긴 배열 stuffs가 주어질 때, 
        모든 물건을 계산하는 데 필요한 시간을 출력해주세요.
        
        ---
        
        #####보충 설명
        * 계산을 할 손님은 1명 이상 100명 이하입니다.
        * 손님이 구입할 물건은 1개 이상 20개 이하입니다.
        
        ---
        #####예시
        
        | stuffs         	 | result |
        |--------------------|--------|
        | [5, 3, 4, 2, 3, 2] | 10 	  |
        
        #####예시 설명
        
        첫 번째 손님, 세 번째 손님은 일반 계산대에서 계산합니다. 이때 9분이 걸립니다.
        두 번째, 네 번째, 다섯 번째, 여섯 번째 손님은 소량 계산대에서 계산합니다. 이때 10분이 걸립니다.
        따라서 모든 물건을 계산하는데 걸리는 시간은 10분입니다.
    */

    let stuffs = [5, 3, 4, 2, 3, 2];
    let a = 0, b = 0;
    
    for(let i = 0; i < stuffs.length; i++){
        if(stuffs[i] <= 3){
            a += stuffs[i];
        } else {
            b += stuffs[i];
        }
    }

    if(a > b){
        document.write(a);
    } else {
        document.write(b);
    }

</script>
