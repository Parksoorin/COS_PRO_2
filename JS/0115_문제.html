<script>
    /*
        알파벳 문자열이 주어질 때, 연속하는 중복 문자를 삭제하려고 합니다.
        예를 들어, "senteeeencccccceeee"라는 문자열이 주어진다면, 
        "sentence"라는 결과물이 나옵니다.

        ---

        #####매개변수 설명
        영어 소문자 알파벳으로 이루어진 임의의 문자열 characters가 solution 메소드의 매개변수로 주어집니다. 
        * characters는 알파벳 소문자로만 이루어져있습니다.
        * characters의 길이는 10 이상 100 이하입니다.

        ---

        #####return 값 설명
        characters에서 연속하는 중복 문자를 제거한 문자열을 return 해주세요.

        ---

        #####예시

        | characters                  | return    |
        |-------------------------|-----------|
        | "senteeeencccccceeee" | "sentence" |
    */
    let characters = "senteeeencccccceeee";

    let temp = characters[0];

    for(let i = 1; i < characters.length; i++){
        let a = temp[temp.length-1];
        let b = characters[i];

        if(a != b){
            temp += b;
        }
    }
 
    document.write(temp);

</script>
