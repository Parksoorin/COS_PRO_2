<script>
    /*
        프로그래밍 수업 n개를 동시에 진행할 때, 필요한 조교 수를 알아보려고 합니다. 
        조교 1명이 m명의 학생을 담당합니다.
        교실별 학생 수 classes, 조교 1명이 담당하는 학생 수 m이 주어질 때, 
        수업을 진행하기 위한 조교 수를 출력해주세요.
        
        ---
        #####보충 설명
        * classes의 원소는 0이상 1,000이하인 정수입니다.
        * classes의 길이는 1이상 1,000이하인 자연수입니다.
        * m은 1이상 1,000이하인 자연수입니다.
        
        ---
        #####예시
        
        | classes		   | m 	| result |
        |---			   |--- |---	 |
        | [80, 45, 33, 20] | 30 | 8 	 |
        
        ---
        #####예시 설명
        예시 #1
        반마다 학생 수가 80명, 45명, 33명, 20명이고 조교 1명이 학생 30명을 담당합니다. 
        반마다 필요한 조교 수는 3명, 2명, 2명, 1명으로 총 8명의 조교가 필요합니다.	
    */

    let classes = [80, 45, 33, 20];

    let result = 0;

    for(let i = 0; i < classes.length; i++){
        let a = parseInt(classes[i] / 30);
        let b = classes[i] % 30;
        if(b > 0 && b < 30){
            result += a + 1;
        } else {
            result += a;
        }
    }

    document.write(result);

    
</script>
