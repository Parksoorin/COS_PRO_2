<script>
    /*
		단체 유니폼을 주문하려고 합니다. 
		사람들의 덩치를 수치로 표현할 때 주문해야 하는 유니폼의 사이즈는 다음과 같습니다.
		
		| 덩치               | 사이즈   |
		|-------------------|--------|
		| 95 미만            | S      |
		| 95 이상 100 미만    | M      |
		| 100 이상 105 미만   | L      |
		| 105 이상           | XL     |
		
		사람들의 덩치를 담은 배열 people이 주어질 때, 
		주문해야 하는 유니폼 사이즈의 수를 [S, M, L, XL] 순으로 배열에 담아 출력하시오.
		
		---
		
		#####보충 설명
		* people의 길이는 1 이상 100 이하인 자연수입니다.
		* 사람들의 덩치는 80 이상 120 이하인 자연수입니다.
		
		---
		
		#####예시
		
		| people                  | result       |
		|-------------------------|--------------|
		| [97, 102, 93, 100, 107] | [1, 1, 2, 1] |
		
		#####예시 설명
		
		3번째 사람은 S 사이즈를 입어야합니다.
		1번째 사람은 M 사이즈를 입어야합니다.
		2, 4번째 사람은 L 사이즈를 입어야합니다.
		5번째 사람은 XL 사이즈를 입어야합니다.
    */

	// 예시가 여러개일경우 번갈아 가면서 테스트해본다. 

    let people  = [97, 102, 93, 100, 107];
    let result =[0, 0, 0, 0];

    for(let i = 0; i < people.length; i++){
        if(people[i] < 95){
            result[0] += 1;
        } else if(people[i] >= 95 && people[i] < 100){
            result[1] += 1;
        } else if(people[i] >= 100 && people[i] < 105){
            result[2] += 1;
        } else if(people[i] > 105){
            result[3] += 1;
        }
    }

    document.write(result);

</script>
