<script>
    /*
        앞에서부터 읽을 때와 뒤에서부터 읽을 때 똑같은 단어 또는 문장을 팰린드롬(palindrome)이라고 합니다. 예를 들어서 racecar, noon은 팰린드롬 단어입니다. 

        소문자 알파벳, 공백(" "), 그리고 마침표(".")로 이루어진 문장이 팰린드롬 문장인지 점검하려 합니다.
        문장 내에서 알파벳만 추출하였을 때에 팰린드롬 단어이면 팰린드롬 문장입니다.
        예를 들어, "Never odd or even."과 같은 문장은 팰린드롬입니다.

        ---
        ##### 매개변수 설명
        소문자 알파벳, 공백(" "), 그리고 마침표(".")로 이루어진 문장 sentence가 변수로 주어집니다.

        * sentence의 길이는 1이상 100이하입니다.
        * sentence에는 적어도 하나의 알파벳이 포함되어 있습니다.
        * setntence의 각 문자는 소문자 알파벳, 공백(" "), 또는 마침표(".")입니다.

        ---
        ##### return 값 설명
        주어진 문장이 팰린드롬인지 아닌지를 return 해주세요.

        ---
        ##### 예시

        | sentence             	| return 	|
        |----------------------	|--------	|
        | "never odd or even." 	| true   	|
        | "palindrome"         	| false  	|


        ##### 예시 설명
        예시 #1
        알파벳과 숫자만 추출하여 소문자로 변환해보면 "neveroddoreven"이 되며 이 단어는 팰린드롬입니다.

        예시 #2
        문장의 맨 앞 문자인 "p"와 맨 뒤 문자인 "e"가 다르므로 팰린드롬이 아닙니다.

    */  

    let sentence = "never odd or even.";
    //let sentence = "palindrome";

    let cnt = 0; 

    for(let i = 0; i < sentence.length; i++){
        if(sentence[i] == " " || sentence[i] == "."){
            cnt++;
        }
    }

    if(cnt > 0){
        document.write("true");
    } else {
        document.write("false");
    }


</script>
