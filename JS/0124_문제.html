<script>
    /*
        A 쇼핑몰에서는 회원 등급에 따라 할인 서비스를 제공합니다.
        회원 등급에 따른 할인율은 다음과 같습니다.
        (S = 실버, G = 골드, V = VIP)

        | 등급     | 할인율 |
        |----------|--------|
        | "S" | 5%     |
        | "G"   | 10%    |
        | "V"    | 15%    |

        ---

        #####매개변수 설명
        상품의 가격 price와 회원 등급 grade가 변수로 주어집니다.
        * price는 100 이상 100,000 이하의 100단위 자연수입니다.
        * grade는 "S", "G", "V" 세 가지 중 하나입니다.

        #####예시

        | price | grade    | return |
        |-------|----------|--------|
        | 2500  | "V"    | 2125   |
        | 96900 | "S" | 92055  |

        ##### 예시 설명
        예시 #1
        2500원의 15%는 375원 입니다. 2500 - 375 = 2125 입니다.

        예시 #2
        96900원의 5%는 4845원 입니다. 96900 - 4845 = 92055 입니다.
    */ 

    let price = 2500;
    let grade = "V";
    //  let price = 96900;
    //  let grade = "S";
    let result = 0;

    if(grade == "S"){
        result = parseInt(price * 0.95);
    } else if(grade == "G"){
        result = parseInt(price * 0.9);
    } else if(grade == "V"){
        result = parseInt(price * 0.85);
    }

    document.write(result);

</script>
