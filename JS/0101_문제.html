<script>
    /*  

	불량 사과 상자가 몇 박스인지 알아보려 합니다. 
	사과 한 박스의 표준 무게는 weight이며, 
	표준 무게와 비교해 무게가 오차 10% 이내인 사과 박스는 정상품으로, 
	오차가 그보다 많은 사과 박스는 불량품으로 판정합니다.
	
	예를 들어, 표준 무게가 600이라면 무게가 540 이상 660 이하인 사과 상자만 정상품입니다. 
	판정해야 할 사과 상자의 무게가 각각 [653, 670, 533, 540, 660]로 주어진다면 
	무게가 670, 533인 상자는 불량품입니다. 따라서 주어진 상자 중 불량품은 2개입니다.
	
	표준 무게 weight와 판정해야 할 사과 상자의 무게가 담긴 배열 boxes가 주어질 때, 
	불량품 개수 출력해주세요.
	
	---
	
	#####보충 설명
	* 표준 무게는 500 이상 10,000 이하입니다.
	* 표준 무게는 항상 10으로 나누어 떨어집니다.
	* 판정해야 할 사과 상자의 개수는 1개 이상 20개 이하입니다.
	* 판정해야 할 사과 상자의 무게는 400 이상 12,000 이하입니다.

	---
	#####예시
	
	| weight | boxes                 	 | result |
	|--------|---------------------------|--------|
	| 600	 | [653, 670, 533, 540, 660] | 2      |
	
	#####예시 설명
	문제에 나온 예와 같습니다.

    */

// 예시가 여러개일경우 번갈아 가면서 테스트해본다. 

    let weight = 600;
    let a = weight / 10;
    let boxes = [653, 670, 533, 540, 660];
    let count = 0;

    for(let i = 0; i < boxes.length; i++){
        if(boxes[i] > weight + a || boxes[i] < weight - a){
            count++;
        }
    }

    document.write("불량품 개수 = ", count);

</script>
