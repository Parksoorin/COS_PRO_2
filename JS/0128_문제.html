<script>
    /*
        체조선수는 여러 심사위원의 점수 중 가장 높은 점수 하나와 
        가장 낮은 점수 하나를 제외하고 나머지 점수들의 평균을 계산하여 최종점수를 받습니다. 
        _단, 이때 소수점 이하의 수는 버립니다._
        
        예를 들어, A 선수가 10명의 심사위원에게
        [35, 28, 98, 34, 20, 50, 85, 74, 71, 7]의 점수를 받았습니다.
        가장 높은 점수인 98점과 가장 낮은 점수인 7점을 제외하고 
        나머지 8명의 심사위원 점수 평균을 구하면 49.625점입니다.
        여기서 소수점 이하의 수를 버리면 49점입니다. 
        
        ---
        #####매개변수 설명
        * scores의 길이는 3 이상 100 이하입니다.
        * 심사위원이 부여하는 점수의 범위는 0 이상 100 이하의 정수입니다.
        #####예시
        
        | scores                               	| return |
        |-----------------------------------------|--------|
        | [35, 28, 98, 34, 20, 50, 85, 74, 71, 7] | 49 	|
        | [1, 1, 1, 1, 1]                     	| 1  	|
        
        #####예시 설명
        예시 #1
        문제에 나온 예와 같습니다.
        
        예시 #2
        가장 높은 점수는 1점이며, 가장 낮은 점수도 1점입니다.
        1점을 두 개 제외한 나머지 점수의 합은 3점이며, 
        평균은 1점이 됩니다.
    */ 

    let scores = [35, 28, 98, 34, 20, 50, 85, 74, 71, 7];
    //let scores = [1, 1, 1, 1, 1];

    let min = 100; max = 0, result = 0;

    for(let i = 0; i < scores.length; i++){
        if(scores[i] > max){
            max = scores[i];
        }
        if(scores[i] < min){
            min = scores[i];
        }
        result += scores[i];
    }

    document.write(result, "<br>");
    document.write(max, "<br>");
    document.write(min, "<br>");

    result = result - max - min;
    document.write(result, "<br>");


    document.write(parseInt(result / 8));

</script>
