<script>
    /*
    
        여행객들의 총 교통비를 계산하려고 합니다. 교통편은 "Bus", "Ship", "Airplane" 총 3가지입니다. 
        나이가 20살 이상이면 어른 요금을, 그렇지 않으면 어린이 요금을 받습니다.
        각 교통편별 가격은 다음과 같습니다.
    
        |   | 어른 | 어린이 |
        |---|---|---|
        | Bus | 40,000원  | 15,000원 |
        | Ship |  30,000원 | 13,000원 |
        | Airplane | 70,000원 | 45,000원 |
    
        여행객들이 10명 이상인 경우 연령에 따라 할인을 받습니다.
    
        | 어른 | 어린이 |
        |---|---|
        | 10% | 20% |
    
    
        ---
        #####매개변수 설명
        여행객들의 나이를 담고 있는 배열 memberAge와 교통편인  transportation이 변수로 주어집니다.
    
        * memberAge의 길이는 1 이상 1,000 이하입니다.
        * memberAge의 원소는 1 이상 100 이하입니다.
        * transportation은 "Bus" 또는 "Ship" 또는 "Airplane" 입니다.
    
        ---
        #####return값 설명
        교통비 총액을 return 해주세요.
    
        ---
        #####예시
    
        | memberAge | transportation | return |
        |---|---|---|
        | [13, 33, 45, 11, 20] | "Bus" | 150000 |
        | [25, 11, 27, 56, 7, 19, 52, 31, 77, 8] | "Ship" | 203600 |
    
        ---
        #####예시 설명
        예시 #1
        여행객들의 나이는 [13, 33, 45, 11, 20]이고 교통수단으로는 "Bus"를 이용하려합니다.
        나이가 20살 미만인 인원은 2명으로 어린이 요금은 30,000원이고 
        나이가 20살 이상인 인원은 3명으로 어른 요금은 120,000원입니다. 
        따라서 교통비 총액은 150,000원입니다.
    
        예시 #2
        여행객들의 나이는 [25, 11, 27, 56, 7, 19, 52, 31, 77, 8]이고 교통수단으로는 "Ship"을 이용하려합니다.
        여행객들이 10명 이상이므로 교통비가 할인됩니다.
        나이가 20살 미만인 인원은 4명으로 어린이 요금은 41,600원이고 
        나이가 20살 이상인 인원은 6명으로 어른 요금은 162,000원입니다.
        따라서 교통비 총액은 203,600원입니다.
    
     */
    
    let memberAge = [13, 33, 45, 11, 20];
    let transportation = "Bus";
    //let memberAge = [25, 11, 27, 56, 7, 19, 52, 31, 77, 8];
    //let transportation = "Ship";
    let cnt = 0;
    let money1 = 0;
    let money2 = 0;

    for(let i = 0; i < memberAge.length; i++){
        if(transportation == "Bus"){
            cnt++;
            if(memberAge[i] >= 20){
                money1 += 40000;
            } else {
                money2 += 15000;
            }
        } else if(transportation == "Ship"){
            cnt++;
            if(memberAge[i] >= 20){
                money1 += 30000;
            } else {
                money2 += 13000;
            }
        } else if(transportation == "Airplane"){
            cnt++;
            if(memberAge[i] >= 20){
                money1 += 70000;
            } else {
                money2 += 45000;
            }
        }
    }

    if(cnt >= 10){
        money1 = money1 - (money1 / 10);
        money2 = money2 - (money2 / 5);
    }
    
    document.write(money1 + money2);

</script>
