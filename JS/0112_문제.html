<script>
    /*
        적립된 포인트를 최대한으로 사용하려고 합니다. 
        포인트를 사용하는 규칙은 다음과 같습니다.
        
        * 포인트는 100포인트 단위로 사용합니다.
        * 1000포인트 이상 있을 때만 포인트를 사용할 수 있습니다.
        
        적립된 포인트 point가 주어질 때, 
        최대 몇 포인트를 쓸 수 있는지 출력하세요.
        
        ---
        ##### 보충 설명
        * point는 0 이상 1,000,000 이하인 정수입니다.
        ---
        
        #####예시
        
        | point | result|
        |-------|-------|
        | 2323  | 2300  |
        
        #####예시 설명
        
        적립된 포인트가 2323포인트라면 최대로 사용 가능한 포인트는 2300포인트입니다.
    */

    let point = 2323;
    let result = 0;

    if(point >= 1000){
        if(point >= 1000){
            result = point - point % 100;
        }
    } else {
        document.write("1000 포인트 이상 시 사용이 가능합니다. ")
    }

    document.write(result);

</script>
