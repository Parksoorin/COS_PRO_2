<script>
    /*
        열량이 적힌 식단표가 있습니다.
        다이어트를 하는 A 씨는 오늘 먹는 열량이 그동안 먹은 식단의 열량 중 
        최솟값보다 큰 경우 운동을 하여 그 차이만큼을 소모합니다.
        
        예를 들어, 식단의 열량이 [713, 665, 873, 500, 751]이라면 둘째 날까지는 운동을 하지 않습니다. 
        셋째 날 식단의 열량이 873이고 
        그 전의 먹은 열량의 최솟값이 665이므로 208 열량을 소모하기 위한 운동을 합니다. 
        넷째 날은 운동을 하지 않고 다섯째 날 식단의 열량이 751이고 그 전의 먹은 열량의 최솟값이 500이므로 
        251 열량을 소모하기 위한 운동을 합니다. 따라서 운동으로 소모하는 총열량은 459입니다.
        
        식단의 열량을 담고 있는 배열 calorie가 주어질 때, 
        운동으로 소모하는 총열량을 출력하세요.
        
        ---
        #####보충 설명
        * calorie의 각 원소는 0보다 크고 1,000보다 작거나 같은 자연수입니다.
        * calorie의 길이는 0보다 크고 100보다 작거나 같은 자연수입니다.
        
        ---
        #####예시
        
        | calorie                   | result |
        |---------------------------|--------|
        | [713, 665, 873, 500, 751] | 459    |
        
        #####예시 설명
        문제의 예와 같습니다.
    */

    let calorie = [713, 665, 873, 500, 751];
    let result = 0;

    for(let i = 1; i < calorie.length; i++){
        if(calorie[i - 1] < calorie[i]){
            result += calorie[i] - calorie[i - 1];
        }   
    }

    document.write(result);
    
</script>
